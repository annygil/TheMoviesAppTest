<div class="container" *ngIf="isItemSelected">

    <div class="card">
        <div class="card-header">
            {{itemDetail.title}}
            <div class="position-release">
                RELEASE DATE:{{itemDetail.release | date}}
            </div>
        </div>
        <div class="card-body">
            <img src="{{itemDetail.image}}" class="card-img-top" alt="...">
            <p class="card-text padding-text">{{itemDetail.description}}</p>
        </div>
    </div>
</div>
